{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SmartBlog AI{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/notifications.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'blog-home' %}">SmartBlog AI</a>
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'post-create' %}">
                        <i class="fas fa-feather"></i> Yeni Yazı
                    </a>
                    <a class="nav-item nav-link" href="{% url 'profile' %}">
                        <i class="fas fa-user"></i> Profil
                    </a>
                    <a class="nav-item nav-link" href="{% url 'logout' %}">
                        <i class="fas fa-sign-out-alt"></i> Çıkış
                    </a>
                {% else %}
                    <a class="nav-item nav-link" href="{% url 'login' %}">
                        <i class="fas fa-sign-in-alt"></i> Giriş
                    </a>
                    <a class="nav-item nav-link" href="{% url 'register' %}">
                        <i class="fas fa-user-plus"></i> Kayıt
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container">
        <div id="toast-container"></div>
        {% block content %}{% endblock %}
    </main>
    {% include 'blog/components/chatbot.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/chatbot.js' %}"></script>
    <script src="{% static 'js/notifications.js' %}"></script>
</body>
</html>
