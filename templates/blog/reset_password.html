{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="login-container">
    <div class="card auth-card">
        <div class="card-body">
            <div class="text-center mb-4">
                <i class="fas fa-key auth-icon"></i>
                <h2 class="auth-title">Şifre Yenileme</h2>
                <p class="auth-subtitle">Güvenlik bilgilerinizi doğrulayın</p>
            </div>
            <form method="POST" class="auth-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary btn-block w-100">
                    <i class="fas fa-sync"></i> Şifreyi Yenile
                </button>
                <div class="auth-links mt-4">
                    <p class="text-center">
                        <a href="{% url 'login' %}" class="back-to-login">
                            <i class="fas fa-arrow-left"></i> Giriş sayfasına dön
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
