{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="login-container">
    <div class="card auth-card">
        <div class="card-body">
            <div class="text-center mb-4">
                <i class="fas fa-robot auth-icon"></i>
                <h2 class="auth-title">SmartBlog'a Hoş Geldiniz</h2>
                <p class="auth-subtitle">AI destekli blog deneyiminize başlayın</p>
            </div>
            <form method="POST" class="login-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary btn-block w-100">
                    <i class="fas fa-sign-in-alt"></i> Giriş Yap
                </button>
                <div class="auth-links mt-4">
                    <p class="text-center mb-2">
                        <a href="{% url 'reset-password' %}" class="text-decoration-none">
                            <i class="fas fa-key"></i> Şifremi Unuttum
                        </a>
                    </p>
                    <p class="text-center">
                        Hesabınız yok mu? 
                        <a href="{% url 'register' %}" class="register-link">
                            <i class="fas fa-user-plus"></i> Hemen Kaydolun
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
